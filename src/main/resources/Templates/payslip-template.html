<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payslip</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #444;
            margin: 0;
            padding: 0;
        }

        #payslip {
            width: 794px; /* A4 width */
            height: 1123px; /* A4 height */
            background: #fff;
            padding: 30px 40px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        #title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .scope-entry {
            text-align: center;
            flex: 1;
        }

        .scope-entry .title {
            font-weight: 600;
        }

        .content {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .left-panel {
            width: 50%;
            padding-right: 20px;
        }

        .right-panel {
            width: 50%;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }

        .details {
            margin-bottom: 20px;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .entry .label {
            font-weight: 600;
        }

        .entry .value {
            font-weight: 700;
        }

        .entry .rate {
            font-style: italic;
            color: #888;
        }

        .entry .amount {
            text-align: right;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        .net-pay, .nti {
            background-color: #f0f0f0;
            padding: 5px;
            margin-top: 10px;
        }

        .net-pay div, .nti div {
            font-weight: 600;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="payslip">
    <div id="title">Payslip</div>
    <div class="scope">
        <div class="scope-entry">
            <div class="title">PAY RUN</div>
            <div class="value">date</div>
        </div>
        <div class="scope-entry">
            <div class="title">PAY PERIOD</div>
            <div class="value">Mar 1 - Mar 15, 2015</div>
        </div>
    </div>
    <div class="content">
        <div class="left-panel">
            <div class="details">
                <div class="entry">
                    <div class="label">Employee ID</div>
                    <div class="value">Reg-006</div>
                </div>
                <!-- Add more employee details here -->
            </div>
            <div class="details">
                <div class="title">Gross Income</div>
                <div class="entry">
                    <div class="label"></div>
                    <div class="value">92,823.86</div>
                </div>
            </div>
            <!-- Add more details like contributions, YTD, etc. -->
        </div>
        <div class="right-panel">
            <div class="details">
                <div class="title">Details</div>
                <!-- Add more detailed entries here -->
            </div>
            <div class="details">
                <div class="title">Taxable Income</div>
                <div class="entry nti">
                    <div>79,376.09</div>
                </div>
            </div>
            <div class="details">
                <div class="title">Net Pay</div>
                <div class="entry net-pay">
                    <div>76,419.79</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
